<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Event Scoreboard - 5 Groups</title>
  <link rel="stylesheet" href="scoreboard.css">
  <link rel="icon" href="/Assets/iACAD_logo.png">

  <!-- Simple scoreboard structure using HTML only -->
  <!-- CSS will handle the design, and JavaScript will make it interactive -->
</head>
<body>
  <main id="app">

    <!-- Title and short description -->
  <header>
    <h1 class="Title_Scoreboard">Scoreboard</h1>
  </header>

    <!-- Main scoreboard section -->
    <section class = "Main_Scoreboard" id="scoreboard">
      
      <!-- Groups will be rendered here by JavaScript -->
      <div id="groups"></div>


      

      <!-- Add new groups -->
      <div class="Add_Groups">
        <button type="button" class="New_Group">New Group</button>
      </div>

      <div class = "clear_groups">
      <button type = "button" id = "Reset_Button">Reset Button</button>
      </div> 

    </section>

    



    <!-- Button to reset all groups at once -->
    

  <!-- Notes for JavaScript:
       - JS will change the number inside each <span id="score-N">
       - Buttons will add or subtract points based on data-group
       - The "Reset All" button will set all scores to 0
  -->

  <script src = "Function/Scores.js"></script>
  <script src = "Function/New_Group.js"></script>
</body>
</html>
